<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Check In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body style="padding: 5%; background-color: rgb(33, 37, 41)">
    <div class="row">
      <div
        class="col-sm-8"
        style="
          border-radius: 5px;
          padding: 0.01em 16px;
          color: white;
          min-height: 200px;
        "
      >
        <!-- <div class="card">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ t.receiver }}</li>
          </ul>
        </div> -->
        <ul class="list-group">
          {% for t in transactions %}

          <li
            class="list-group-item"
            style="background-color: rgb(27, 31, 34); color: white"
          >
            <div class="row">
              <div class="col-sm-8">
                <h5>{{t.trigger}}</h5>

                <p>{{t.ref}}</p>
                <br />
                <b>Request Amount:</b>
                <span style="color: aquamarine">{{t.amount}}</span>
                <br />
                <b>Wallet Address:</b>
                <span style="color: cadetblue">{{t.receiver}}</span>
              </div>
              <div class="col-sm-4">
                <form method="post">
                  {% csrf_token %}
                  <input id="ref" type="hidden" name="ref" value="{{t.ref}}" />
                  <button
                    type="submit"
                    class="btn btn-info"
                    style="width: 100%"
                  >
                    Accept
                  </button>
                </form>
              </div>
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>
      <div
        class="col-sm-4"
        style="
          background-color: rgb(45, 38, 72);
          border-radius: 5px;
          padding: 0.01em 16px;
          color: white;
          align-items: center;
          text-align: center;
        "
      >
        <p>Current Interest Rate: {{rate}}%</p>

        <form method="post">
          {% csrf_token %}
          <input
            class="form-control"
            type="text"
            placeholder="Change To"
            id="interest_rate"
            name="interest_rate"
            aria-label="Interest Rate"
          />
          <br />

          <button type="submit" class="btn btn-danger" style="width: 100%">
            Change
          </button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
