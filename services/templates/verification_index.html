<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verification</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body style="padding: 5%; background-color: rgb(33, 37, 41)">
    <div class="row">
      <div
        class="col-sm-8"
        style="
          border-radius: 5px;
          padding: 0.01em 16px;
          color: white;
          min-height: 200px;
        "
      >
        <ul class="list-group">
          {% for t in assesments %}

          <li
            class="list-group-item"
            style="
              background-color: rgb(27, 31, 34);
              color: white;
              padding: 10px;
            "
          >
            <div class="row">
              <div class="col-sm-8">
                <h5>{{t.user}}</h5>
                <p>{{t.created_time}}</p>
              </div>
              <div class="col-sm-4">
                <form method="post">
                  {% csrf_token %}
                  <a
                    type="submit"
                    class="btn btn-info"
                    style="width: 100%"
                    href="{{domain}}{{t.picture.url}}"
                    target="_blank"
                  >
                    View
                  </a>
                  <input
                    id="user"
                    type="hidden"
                    name="user"
                    value="{{t.user}}"
                  />
                  <button
                    type="submit"
                    class="btn btn-success"
                    style="width: 100%; margin-top: 10px"
                  >
                    Accept
                  </button>
                </form>
              </div>
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
